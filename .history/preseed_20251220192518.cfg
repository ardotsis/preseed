# locales

d-i debian-installer/locale string en-US.UTF-8
d-i debian-installer/language string en-US
d-i debian-installer/country string en-US
d-i localechooser/supported-locales string en-US
d-i keyboard-configuration/xkb-keymap string en-US
d-i keyboard-configuration/toggle select No toggling

# Network
d-i netcfg/enable boolean true
d-i netcfg/choose_interface select auto
d-i netcfg/link_wait_timeout number 10
d-i netcfg/dhcp_timeout number 60
d-i netcfg/dhcpv6_timeout number 60
d-i netcfg/disable_autoconfig boolean true
d-i netcfg/dhcp_options select Configure network manually
d-i netcfg/wireless_wep string
d-i netcfg/confirm_static boolean true
d-i netcfg/get_hostname string server01
d-i netcfg/get_domain string localdomain
d-i netcfg/hostname string server01
d-i netcfg/dhcp_hostname string server01
d-i hw-detect/firmware-lookup string never
d-i hw-detect/load_firmware boolean false

# mirror
d-i mirror/protocol select http
d-i mirror/http/hostname string deb.debian.org
d-i mirror/http/directory string /debian
d-i mirror/http/proxy string

