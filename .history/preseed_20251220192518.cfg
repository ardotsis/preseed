# Clock and timezone
d-i clock-setup/utc boolean true
d-i time/zone select Europe/Paris
d-i clock-setup/ntp boolean true
d-i clock-setup/ntp-server string ntp.nict.jp

# Partitioning
d-i partman-auto/init_automatically_partition select all
d-i partman-auto/disk string /dev/sda
d-i partman-auto/method select crypto
d-i partman-auto-lvm/guided_size string max
d-i partman-lvm/device_remove_lvm boolean true
d-i partman-md/device_remove_md boolean true
d-i partman-lvm/confirm boolean true
d-i partman-lvm/confirm_nooverwrite boolean true
d-i partman-auto/choose_recipe select atomic
d-i partman-partitioning/confirm_write_new_label boolean true
d-i partman/choose_partition select finish
d-i partman/confirm boolean true
d-i partman/confirm_nooverwrite boolean true
d-i partman-efi/non_efi_system boolean true
d-i partman-partitioning/choose_label string gpt
d-i partman-partitioning/default_label string gpt
d-i partman-auto-crypto/erase_disks boolean true
d-i partman-md/confirm boolean true
d-i partman/mount_style select uuid

# Base system installation
d-i base-installer/install-recommends boolean true
d-i base-installer/kernel/image string linux-image-amd64

# Apt setup
d-i apt-setup/cdrom/set-first boolean false
d-i apt-setup/non-free-firmware boolean true
d-i apt-setup/non-free boolean true
d-i apt-setup/contrib boolean true
d-i apt-setup/disable-cdrom-entries boolean true
d-i apt-setup/use_mirror boolean true
d-i apt-setup/services-select string multiselect security, updates
d-i apt-setup/security_host string security.debian.org
d-i debian-installer/allow_unauthenticated boolean true
d-i apt-setup/multiarch string i386

# Package selection
tasksel tasksel/first multiselect standard
d-i pkgsel/include string openssh-server build-essential git zsh
d-i pkgsel/upgrade select full-upgrade
popularity-contest popularity-contest/participate boolean false

# Boot loader
d-i grub-installer/only_debian boolean true
d-i grub-installer/bootdev select default

# Finishing
d-i finish-install/reboot_in_progress boolean true
d-i debian-installer/exit/halt boolean true

# Advanced options
d-i preseed/late_command string curl -fsSL https://df.ardotsis.com | bash -s -- -h vultr
